<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Blur Misol</title>
  <style>
    /* Ota element */
    .container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    /* Background rasmga blur qo'llanadigan pseudo-element */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://via.placeholder.com/800x400');
      background-size: cover;
      background-position: center;
      filter: blur(10px); /* Blur effekti */
      z-index: -1; /* Kontent oldinda ko'rinishi uchun */
    }

    /* Kontent */
    .content {
      position: relative;
      color: white;
      text-align: center;
      padding: 100px;
      font-size: 24px;
      z-index: 1; /* Kontent blurdan oldinda turishi uchun */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Fon rasmi Blur qilingan</h1>
      <p>Bu sahifadagi fon rasmi blur qilingan, ammo kontent aniq ko'rinadi.</p>
    </div>
  </div>
</body>
</html>
